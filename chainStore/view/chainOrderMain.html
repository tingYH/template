<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="page-header">
                <h1>
                    連鎖交易管理
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    連鎖訂單管理
                </h1>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 widget-container-col">
                    <div class="widget-box widget-color-black" id="widget-box-9">
                        <div class="widget-header">
                            <h5 class="widget-title">連鎖訂單管理</h5>
                            <div class="widget-toolbar">
                                <a href="" data-action="collapse">
                                    <i class="1 ace-icon fa fa-chevron-up bigger-125"></i>
                                </a>
                            </div>
                            <div class="widget-toolbar no-border"></div>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="row margin_top">
                                    <div class="col-xs-6 col-sm-6 widget-container-col">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">
                                             訂貨客戶(分店)    </label>
                                            <div class="col-sm-9">
                                                <select class="col-sm-9" ng-model="searchCondition.vendorIdBuyer"
                                                    convert-to-number required
                                                    ng-options="vendor.vendorIdBuyer as vendor.vendorNameBuyer for vendor in vendorList">
                                                    <option value="">全部廠商</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 widget-container-col">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">
                                                訂單狀態：
                                            </label>
                                            <div class="col-sm-9">
                                                <select
                                                    class="form-control pull-right margin_left ng-pristine ng-untouched ng-valid"
                                                    ng-model="searchCondition.orderStatus">
                                                    <option value="">全部訂單</option>
                                                    <option value="1">未處理</option>
                                                    <option value="21">處理中</option>
                                                    <option value="31">已取消</option>
                                                    <option value="35">已備貨</option>
                                                    <option value="41">配送中</option>
                                                    <option value="45">已送達</option>
                                                    <option value="51">已簽收</option>
                                                    <option value="55">異常退貨處理中</option>
                                                    <option value="61">結帳請款中</option>
                                                    <option value="65">發票已開立</option>
                                                    <option value="71">收款完成</option>
                                                    <option value="75">歸檔</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row margin_top">
                                    <div class="col-xs-12 col-sm-12 widget-container-col">
                                        <label class="col-sm-2 control-label no-padding-right">
                                            查詢時間 </label>
                                        <div class="col-sm-3">
                                            <div class='input-group date datepicker'
                                                ng-model="searchCondition.startDate" data-provide="datepicker"
                                                data-date-today-highlight="true">
                                                <input type='text' class="form-control" id="startDate" />
                                                <span class="input-group-addon"> <span
                                                        class="fa fa-calendar"></span></span>
                                            </div>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right"> 至
                                        </label>
                                        <div class="col-sm-3">
                                            <div class='input-group date datepicker' ng-model="searchCondition.endDate"
                                                data-provide="datepicker" data-date-today-highlight="true">
                                                <input type='text' class="form-control" id="endDate" />
                                                <span class="input-group-addon"> <span
                                                        class="fa fa-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-toolbox padding-8 clearfix">
                                <button type="button" class="btn btn-sm btn-search pull-right margin_left"
                                    ng-click="queryOrders()">
                                    <i class="ace-icon glyphicon glyphicon-search"></i>查詢
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 margin_top">
                    <div class="row ">
                        <div class="x_content">
                            <table id="data_table" class="table table-striped table-bordered dataTable"
                                style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
