<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="page-header">
                <h1>
                    連鎖交易管理
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    連鎖分店管理
                </h1>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 widget-container-col">
                    <div class="widget-box widget-color-black" id="widget-box-9">
                        <div class="widget-header">
                            <h5 class="widget-title">連鎖分店管理</h5>
                            <div class="widget-toolbar">
                                <a href="" data-action="collapse">
                                    <i class="1 ace-icon fa fa-chevron-up bigger-125"></i>
                                </a>
                            </div>
                            <div class="widget-toolbar no-border"></div>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="row margin_top">
                                    <div class="col-xs-6 col-sm-6 widget-container-col">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">
                                                連鎖分店名稱 </label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="" class="form-control"
                                                    ng-model="searchCondition.vendorNameProvider" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 widget-container-col">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">
                                                統一編號 </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="form-field-1-1" placeholder=""
                                                    class="form-control ng-pristine ng-untouched ng-valid"
                                                    ng-model="searchCondition.taxId">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row margin_top">
                                    <div class="col-xs-6 col-sm-6 widget-container-col">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">
                                                速訂ID </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="form-field-1-1" placeholder=""
                                                    class="form-control ng-pristine ng-untouched ng-valid"
                                                    ng-model="searchCondition.vendorCode">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="widget-toolbox padding-8 clearfix">
                            <button class="btn btn-sm btn-search pull-right margin_left" ng-click="searchData()">
                                <i class="ace-icon glyphicon glyphicon-search"></i>查詢
                            </button>
                            <button class="btn btn-sm btn-add pull-right margin_left" ng-click="addVendor()">
                                <i class="ace-icon glyphicon glyphicon-plus"></i>加入連鎖分店
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 margin_top">
                    <div class="row ">
                        <div class="x_content">
                            <table id="data_table" class="table table-striped table-bordered" width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
